<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="title">Expense Tracker</div>
      <div class="balance-container">
        <span>YOUR BALANCE</span>
        <h2 class="balance">0₩</h2>
      </div>
      <div class="notice">
        <div class="expense-container">
          <div class="small-title">EXPENSE</div>
          <div class="expense result">
            <div class="only-expense">0</div>
            ₩
          </div>
        </div>
        <div class="income-container">
          <div class="small-title">INCOME</div>
          <div class="income result">
            <div class="only-income">0</div>
            ₩
          </div>
        </div>
      </div>
      <div class="title">History</div>
      <div class="history-container">
        <ul class="history"></ul>
      </div>
      <div class="title">Add new transaction</div>
      <form>
        <h3>Text</h3>
        <input
          type="text"
          class="inputText"
          placeholder="Enter text.."
          required
        />
        <h3>Amount</h3>
        <input
          type="text"
          class="inputAmount"
          placeholder="Enter amount.."
          required
        />
        <button class="transactionBut">Add transaction</button>
      </form>
    </header>
    <script src="script.js"></script>
  </body>
</html>
